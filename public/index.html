<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<title>ZGC Proxy</title>

<link rel="shortcut icon" href="favicon.webp" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="/scram/scramjet.all.js"></script>
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
:root {
  --bg-color: #0a0f1a;
  --nav-color: rgba(0,0,0,0.4);
  --input-color: rgba(255,255,255,0.1);
  --accent-color: #aad4ff;
  --text-color: #fff;
  --shadow-color: rgba(0,0,0,0.5);
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#particles-js {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Proxy box styling */
.proxy-box {
  background: rgba(10,20,40,0.6);
  border-radius: 15px;
  border: 1px solid rgba(170,212,255,0.2);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 25px rgba(170,212,255,0.1);
  padding: 3rem 3.5rem;
  text-align: center;
  width: 90%;
  max-width: 500px;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.proxy-title {
  font-size: 2.2rem;
  font-weight: 800;
  background: linear-gradient(90deg, #aad4ff, #00bfff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}

.proxy-desc {
  color: #a0b8d6;
  font-size: 1rem;
  margin-bottom: 1.5rem;
}

#sj-form {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

#sj-address {
  width: 100%;
  padding: 0.9rem 1.2rem;
  font-size: 1em;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  outline: none;
  background: var(--input-color);
  color: var(--text-color);
  box-shadow: 0 4px 10px var(--shadow-color) inset;
  transition: all 0.3s ease;
}

#sj-address:focus {
  border-color: var(--accent-color);
  background: rgba(255,255,255,0.12);
  box-shadow: 0 0 12px rgba(170,212,255,0.2);
}

#sj-address::placeholder {
  color: #8aa4c0;
}

footer {
  position: fixed;
  bottom: 15px;
  text-align: center;
  font-size: 0.85rem;
  color: #6f87a5;
  width: 100%;
  opacity: 0.8;
}

/* Button/Link styling (optional for future enhancements) */
button, .home-link {
  cursor: pointer;
  background: var(--accent-color);
  border: none;
  color: var(--bg-color);
  padding: 10px 20px;
  font-size: 0.9em;
  border-radius: 10px;
  text-decoration: none;
  transition: 0.2s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}
button:hover, .home-link:hover {
  box-shadow: 0 0 15px var(--accent-color);
}
</style>
</head>

<body>
<div id="particles-js"></div>

<div class="proxy-box">
  <h1 class="proxy-title">ZGC Proxy</h1>
  <p class="proxy-desc">Browse the internet freely — powered by <strong>Scramjet</strong>.</p>

  <form id="sj-form">
    <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
    <input id="sj-address" type="text" placeholder="Enter a URL or search term..." />
  </form>

  <div class="desc">
    <p id="sj-error"></p>
    <pre id="sj-error-code"></pre>
  </div>
</div>

<footer>
  ZGC Proxy © 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#aad4ff" },
      shape: { type: "circle" },
      opacity: { value: 0.4, random: true },
      size: { value: 2.5, random: true },
      line_linked: { enable: true, distance: 140, color: "#00bfff", opacity: 0.25, width: 1 },
      move: { enable: true, speed: 1.5, random: true, straight: false, out_mode: "out" }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
      modes: { repulse: { distance: 90 }, push: { particles_nb: 3 } }
    },
    retina_detect: true
  });
});
</script>
</body>
</html>
