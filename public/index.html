<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<title>ZGC Proxy</title>

<link rel="shortcut icon" href="favicon.webp" />
<link rel="stylesheet" href="index.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 

<script src="/scram/scramjet.all.js"></script>
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script> 

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', Arial, sans-serif;
    background: #0a0f1a; 
    color: white;
    overflow: hidden;
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* Header Styling (Navigation Bar) */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: rgba(0, 0, 0, 0.4); 
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 14px;
    z-index: 5; /* Z-index is 5 so it sits above the iframe/home screen */
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-buttons {
    display: flex;
    gap: 8px;
}

.nav-btn {
    background: none;
    border: none;
    color: #aad4ff; 
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 6px;
    border-radius: 8px;
    transition: all 0.2s;
    font-size: 1.1rem; 
}

.nav-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.header-search-form {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

#sj-address {
    width: 90%;
    max-width: 450px;
    padding: 5px 12px;
    height: 30px;
    box-sizing: border-box;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
    transition: 0.2s;
}

#sj-address:focus {
    background: rgba(255, 255, 255, 0.2);
}

.header-right-spacer {
    width: 100px;
    visibility: hidden;
}

/* Home Screen Styling (Simple centered view) */
#home-screen {
    position: absolute;
    top: 50px; 
    left: 0;
    width: 100%;
    height: calc(100% - 50px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 2; /* Z-index is 2 so it sits above the iframe when visible */
}

#home-screen h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
    color: #aad4ff;
}

#home-screen p {
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 25px;
}

/* Styles for the central search bar */
#home-search {
    width: 70%;
    max-width: 600px;
    padding: 12px 18px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    backdrop-filter: blur(8px);
    transition: 0.2s;
}

#home-search:focus {
    background: rgba(255, 255, 255, 0.25);
}

/* Styles for the new iframe */
#proxy-frame {
    position: absolute;
    top: 50px; /* Start below the header */
    left: 0;
    width: 100%;
    height: calc(100% - 50px);
    border: none;
    z-index: 1; /* Z-index is 1, below the header and the home screen */
    background: #0a0f1a;
    display: none; /* Initially hidden */
}
</style>
</head>

<body>
<div id="particles-js"></div>

<header>
    <div class="nav-buttons">
        <button class="nav-btn" id="back-btn" title="Back">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="nav-btn" id="forward-btn" title="Forward">
          <i class="fas fa-arrow-right"></i>
        </button>
        <button class="nav-btn" id="home-btn" title="Home">
          <i class="fas fa-home"></i>
        </button>
    </div>
    
    <form id="sj-form" class="header-search-form">
        <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
        <input type="text" id="sj-address" placeholder="Search or enter URL..." />
    </form>
    
    <div class="header-right-spacer"></div>
</header>
<iframe id="proxy-frame"></iframe>

<div id="home-screen">
    <h1>ZGC Proxy</h1>
    <p>Browse freely through the internet â€” powered by Scramjet</p>
    
    <input id="home-search" placeholder="Enter URL or Search Query..." />

    <div class="desc">
        <p id="sj-error"></p>
        <pre id="sj-error-code"></pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    
    const homeScreen = document.getElementById("home-screen");
    const proxyFrame = document.getElementById("proxy-frame");
    const homeSearchInput = document.getElementById("home-search");
    const headerSearchInput = document.getElementById("sj-address");
    const sjForm = document.getElementById("sj-form");

    // --- Core Logic to Show/Hide Screens ---
    
    // Function to hide home screen and show iframe
    function showProxyView() {
        homeScreen.style.display = 'none';
        proxyFrame.style.display = 'block';
    }

    // Function to show home screen and hide iframe
    function showHomeView() {
        homeScreen.style.display = 'flex';
        proxyFrame.style.display = 'none';
        headerSearchInput.value = ''; // Clear header bar on home return
    }
    
    // --- Event Listeners for Search and Home ---

    // 1. Submit from Header Bar (#sj-form)
    sjForm.addEventListener("submit", (e) => {
        // Since the main form is submitted, we assume a search has begun
        showProxyView();
    });

    // 2. Submit from Home Search Input (#home-search)
    function submitHomeSearch(event) {
        if (event.key === "Enter") {
            // Transfer the value from the home search input to the header search input (sj-address)
            headerSearchInput.value = homeSearchInput.value;
            // Now, manually submit the main form to trigger your proxy scripts
            sjForm.dispatchEvent(new Event('submit')); 
            showProxyView(); // Immediately hide the home screen
        }
    }
    homeSearchInput.addEventListener("keydown", submitHomeSearch);
    
    // 3. Home Button
    document.getElementById("home-btn").addEventListener("click", showHomeView);
    
    // 4. Back/Forward (Simplified - depends on your index.js)
    document.getElementById("back-btn").addEventListener("click", () => {
         // Assuming this works with your proxy's history
         proxyFrame.contentWindow.history.back(); 
    });
    document.getElementById("forward-btn").addEventListener("click", () => {
         proxyFrame.contentWindow.history.forward();
    });
    
    // --- Particle JS Setup ---
    particlesJS("particles-js", {
        particles: {
            number: { value: 75, density: { enable: true, value_area: 800 } },
            color: { value: "#00aaff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#00aaff",
                opacity: 0.4,
                width: 1
            },
            move: { enable: true, speed: 2 }
        },
        interactivity: {
            events: {
                onhover: { enable: true, mode: "grab" },
                onclick: { enable: true, mode: "push" }
            },
            modes: { grab: { distance: 140, line_linked: { opacity: 1 } } }
        },
        retina_detect: true
    });
});
</script>
</body>
</html>
