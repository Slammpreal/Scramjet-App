<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<title>ZGC Proxy</title>

<link rel="shortcut icon" href="favicon.webp" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* Reset & body */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Inter',Arial,sans-serif; overflow:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
body { background: linear-gradient(135deg,#0a1e33 0%,#00122d 100%); color:#fff; display:flex; justify-content:center; align-items:center; position:relative; }

/* Particles */
#particles-js { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* Container */
.search-container {
    text-align:center;
    width:90%;
    max-width:700px;
    padding:3rem 2rem;
    border-radius:15px;
    background: rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 30px rgba(0,0,0,0.5);
    position:relative;
}

/* Top corner icons */
.icon-btn {
    width:50px;
    height:50px;
    background:rgba(255,255,255,0.1);
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#00bfff;
    font-size:1.3rem;
    transition:all 0.3s;
    text-decoration:none;
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
    position:absolute;
    top:15px;
    cursor:pointer;
}
.icon-btn::after {
    content:'';
    position:absolute;
    top:-6px; left:-6px; right:-6px; bottom:-6px;
    border-radius:50%;
    background:rgba(0,191,255,0.2);
    filter:blur(8px);
    opacity:0;
    transition:opacity 0.3s;
}
.icon-btn:hover::after { opacity:1; }
.icon-btn:hover { background:#00bfff; color:#fff; transform:scale(1.1); }
.icon-left { left:15px; }
.icon-right { right:15px; }

/* Logo */
.logo-wrapper { display:flex; flex-direction:column; align-items:center; margin-bottom:1rem; }
.logo-wrapper img { width:100px; height:auto; margin-bottom:0.5rem; }
.logo-wrapper h1 { font-size:3rem; background:linear-gradient(90deg,#00bfff,#1e90ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

/* Description */
.desc { font-size:1.1rem; color:#ccc; margin-bottom:1rem; }

/* Form */
form { display:flex; justify-content:center; align-items:center; margin-top:1.5rem; }
#sj-address { width:100%; max-width:500px; padding:0.85rem 1rem; font-size:1rem; border-radius:10px 0 0 10px; border:none; outline:none; background-color: rgba(255,255,255,0.1); color:#fff; }
#sj-address::placeholder { color:#aaa; }
.search-btn { padding:0.85rem 1rem; background:#1e90ff; border:none; border-radius:0 10px 10px 0; cursor:pointer; color:#fff; font-size:1.1rem; display:flex; align-items:center; justify-content:center; transition:background 0.3s; }
.search-btn:hover { background:#00bfff; }

/* Footer minimal */
footer { position:absolute; bottom:10px; width:100%; text-align:center; font-size:0.85rem; color:#888; }
</style>
</head>
<body>
<div id="particles-js"></div>

<div class="search-container">
    <!-- Top corner icons -->
    <div class="icon-btn icon-left" title="Games" id="games-btn"><i class="fas fa-gamepad"></i></div>
    <div class="icon-btn icon-right" title="Homepage" id="home-btn"><i class="fas fa-home"></i></div>

    <!-- Logo + title -->
    <div class="logo-wrapper">
        <img class="logo" src="sj.png" alt="Scramjet" />
        <h1>ZGC Proxy</h1>
    </div>

    <!-- Description -->
    <div class="desc">
        <p>Surf the unblocked web with the experimental Scramjet proxy.</p>
    </div>

    <!-- Search form -->
    <form id="sj-form">
        <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
        <input id="sj-address" type="text" placeholder="Enter URL or Search Query">
        <button type="submit" class="search-btn"><i class="fas fa-magnifying-glass"></i></button>
    </form>
</div>

<footer>
    <div>Scramjet &copy; MW 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    // Initialize particles
    particlesJS("particles-js", {
        particles: {
            number:{value:100,density:{enable:true,value_area:800}},
            color:{value:"#00bfff"},
            shape:{type:"circle"},
            opacity:{value:0.5,random:true},
            size:{value:3,random:true},
            line_linked:{enable:true,distance:150,color:"#00bfff",opacity:0.3,width:1},
            move:{enable:true,speed:2,random:true,straight:false,out_mode:"out"}
        },
        interactivity:{
            detect_on:"canvas",
            events:{onhover:{enable:true,mode:"repulse"},onclick:{enable:true,mode:"push"}},
            modes:{repulse:{distance:100},push:{particles_nb:4}}
        },
        retina_detect:true
    });

    // Top-corner buttons simulate Scramjet search submission
    function submitScramjetURL(url){
        const input=document.getElementById("sj-address");
        input.value=url;
        document.getElementById("sj-form").dispatchEvent(new Event('submit',{ cancelable:true, bubbles:true }));
    }

    document.getElementById("games-btn").addEventListener("click",()=>{ submitScramjetURL("https://zgcv2.netlify.app/project"); });
    document.getElementById("home-btn").addEventListener("click",()=>{ submitScramjetURL("https://zgcv2.netlify.app/homepage"); });
});
</script>

<script src="/scram/scramjet.all.js"></script>
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>
</body>
</html>
