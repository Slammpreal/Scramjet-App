<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<title>ZGC Proxy</title>

<link rel="shortcut icon" href="favicon.webp" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script src="/scram/scramjet.all.js"></script>
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
/* --- Variables --- */
:root {
  --page-bg: linear-gradient(135deg, #020617 0%, #00162a 100%);
  --main-bg: rgba(255, 255, 255, 0.05);
  --text-color: #ffffff;
  --page-border-color: rgba(255, 255, 255, 0.2);
  --border-color: rgba(255,255,255,0.2);
  --accent-gradient: linear-gradient(90deg,#00bfff,#1e90ff);
}

/* --- Base Styles --- */
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Roboto', 'Inter', Arial, sans-serif;
  background: var(--page-bg);
  color: var(--text-color);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Particles background */
#particles-js {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
}

/* Footer */
footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.5);
  width: 100%;
}

/* --- Ludicrous Styles Applied --- */

.main {
  background: none;
  height: 100vh;
  width: 100vw;
  position: absolute;
  top: 0;
  left: 0;
  letter-spacing: 1px;
}

.main * {
  font-family: Roboto, sans-serif;
}

/* This is the centered, transparent box */
#main-page-content {
  padding: 30px 50px;
  border: 2px solid var(--page-border-color);
  border-radius: 6px;
  position: absolute;
  top: calc(50%);
  left: 50%;
  height: 140px;
  background: var(--main-bg);
  width: 60%;
  max-width: 700px;
  text-align: center;
  transform: translate(-50%, -50%);
  z-index: 1;
  transition: 0.15s ease;
}

#main-page-init {
  width: 100%;
  margin: auto;
  position: relative;
  text-align: center;
  margin-bottom: 10px;
}

/* Title Styling */
.main-title {
  color: var(--text-color);
  font-size: 30px;
  margin-top: 0;
  margin-bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Description Styling */
.main-desc {
  font-size: 20px;
  font-weight: 100;
  color: var(--text-color);
  margin-bottom: 19px;
  margin-top: 10px;
}

/* Error messages that we WANT to display */
#sj-error, #sj-error-code {
  color: #ff6b6b;
  font-size: 0.9rem;
  margin-top: 5px;
  white-space: pre-wrap;
  word-break: break-word;
}


/* --- FORCED INPUT FIELD STYLES (FINAL FIX for width and border) --- */
#sj-address {
  /* Set background/color/border on the element itself */
  width: calc(100% - 24px) !important;
  max-width: 100% !important; 
  padding: 10px !important;
  background: none !important; 
  border: var(--text-color) solid 3px !important; 
  border-radius: 3px !important;
  color: var(--text-color) !important;
  margin-bottom: 2px !important;
  outline: none !important;
  transition: 0.25s ease !important;
  font-size: 1rem !important;
  display: block !important; 
}

#sj-address::placeholder {
  color: var(--text-color) !important;
  opacity: 0.8 !important;
}

#sj-address:focus, #sj-address:hover {
  background: rgb(255, 255, 255, 0.1) !important;
}

#sj-form {
  position: relative;
}

/* --- AGGRESSIVE FIX: HIDE ALL UNWANTED FLOATING POP-UPS/IFRAMES --- */
/* 1. Hides elements with absolute or fixed positioning and small sizes (common for popups) */
*[style*="position:absolute"], *[style*="position:fixed"] {
    /* Exclude the necessary main elements that use absolute positioning */
    display: initial; /* Default behavior */
    opacity: 1;
}

/* Now, forcefully hide any iframe that is NOT the particles background */
iframe:not(#particles-js canvas) {
    display: none !important;
    visibility: hidden !important;
}

/* Also hide any small, absolutely positioned div pop-up */
div[style*="height"][style*="width"][style*="position"]:not([id*="particles"]) {
    display: none !important;
    visibility: hidden !important;
}


/* Responsive adjustments */
@media (max-width: 768px) {
  #main-page-content {
    width: 90%;
    padding: 20px 30px;
    height: 120px;
  }
}
</style>
</head>
<body>
<div id="particles-js"></div>

<main class="main">
    <div id="main-page-content">
        
        <div id="main-page-init" style="opacity: 1;">
            <h1 class="main-title"><span>ZGC Proxy</span></h1>
            
            <h2 class="main-desc">Surf the Unblo​cked Web</h2>
            
            <form id="sj-form" action="/" style="position: relative;">
                <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
                
                <input id="sj-address" type="text" placeholder="Enter URL or Search Query" autocomplete="off" />
            </form>
            
            <div style="margin-top: 5px;"> 
                <p id="sj-error"></p>
                <pre id="sj-error-code"></pre>
            </div>
            
        </div>
    </div>
</main>

<footer>
    <div><span>ZGC Proxy &copy; 2025</span></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    particlesJS("particles-js", {
        particles: { 
            number: { value: 80, density: { enable: true, value_area: 800 } }, 
            color: { value: "#00bfff" }, 
            shape: { type: "circle" }, 
            opacity: { value: 0.5, random: true }, 
            size: { value: 3, random: true }, 
            line_linked: { enable: true, distance: 150, color: "#00bfff", opacity: 0.3, width: 1 }, 
            move: { enable: true, speed: 2, random: true, straight: false, out_mode: "out" } 
        },
        interactivity: { 
            detect_on: "canvas", 
            events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }, 
            modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } 
        },
        retina_detect: true
    });
});
</script>

</body>
</html>
