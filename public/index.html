<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<title>ZGC Proxy</title>

<link rel="shortcut icon" href="favicon.webp" />
<link rel="stylesheet" href="index.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="/scram/scramjet.all.js"></script>
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: linear-gradient(135deg, #0a1e33 0%, #00122d 100%);
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.logo-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 3rem;
}

.logo-wrapper h1 {
    font-size: 3rem;
    margin-left: 1rem;
    background: linear-gradient(90deg,#00bfff,#1e90ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.desc {
    text-align: center;
    font-size: 1.2rem;
    color: #ccc;
    margin: 1rem 0 2rem 0;
    max-width: 600px;
}

#sj-form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 2rem;
    width: 100%;
}

#sj-address {
    width: 300px;
    max-width: 80%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
}

#sj-address::placeholder {
    color: #aaa;
}

footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    font-size: 0.85rem;
    color: #888;
    width: 100%;
}
</style>
</head>

<body>
<div id="particles-js"></div>

<div class="logo-wrapper">
    <!-- Removed Scramjet logo image -->
    <h1>ZGC Proxy</h1>
</div>

<div class="desc">
    <p>Browse the internet freely. Powered by Scramjet</p>
</div>

<form id="sj-form">
    <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
    <input id="sj-address" type="text" placeholder="Search the web freely" />
</form>

<div class="desc">
    <p id="sj-error"></p>
    <pre id="sj-error-code"></pre>
</div>

<footer>
    <div>
        <span>ZGC Proxy &copy; 2025</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    particlesJS("particles-js", {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#00bfff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#00bfff", opacity: 0.3, width: 1 },
            move: { enable: true, speed: 2, random: true, straight: false, out_mode: "out" }
        },
        interactivity: {
            detect_on: "canvas",
            events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
            modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
    });
});
</script>
</body>
</html>
