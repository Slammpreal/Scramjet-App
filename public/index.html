<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZGC Proxy</title>

<link rel="shortcut icon" href="favicon.webp" />
<link rel="stylesheet" href="index.css" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="/scram/scramjet.all.js"></script>
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: radial-gradient(circle at top, #041830 0%, #000c1f 100%);
  color: #fff;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Particles background */
#particles-js {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Main proxy box */
.proxy-box {
  background: rgba(10, 20, 40, 0.75);
  border: 1px solid rgba(0, 255, 255, 0.25);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(0,191,255,0.2);
  border-radius: 20px;
  padding: 2.5rem 3rem;
  text-align: center;
  width: 90%;
  max-width: 480px;
  animation: fadeIn 1.2s ease;
}

.proxy-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00e6ff, #007bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}

.proxy-desc {
  color: #a0b8d6;
  font-size: 1rem;
  margin-bottom: 1.5rem;
}

/* Form styling */
#sj-form {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

#sj-address {
  width: 100%;
  padding: 0.8rem 1rem;
  font-size: 0.95rem;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  outline: none;
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  transition: all 0.3s ease;
}

#sj-address:focus {
  border-color: rgba(0, 200, 255, 0.6);
  background: rgba(255,255,255,0.08);
  box-shadow: 0 0 8px rgba(0, 200, 255, 0.2);
}

#sj-address::placeholder {
  color: #8aa4c0;
}

/* Icons under box */
.icons {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
  gap: 1.5rem;
}

.icons a {
  color: #00e6ff;
  font-size: 1.6rem;
  transition: all 0.3s ease;
}

.icons a:hover {
  transform: scale(1.2);
  color: #007bff;
}

/* Footer */
footer {
  position: fixed;
  bottom: 15px;
  text-align: center;
  font-size: 0.85rem;
  color: #6f87a5;
  width: 100%;
  opacity: 0.8;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div id="particles-js"></div>

<div class="proxy-box">
  <h1 class="proxy-title">ZGC Proxy</h1>
  <p class="proxy-desc">Browse the internet freely — powered by <strong>Scramjet</strong>.</p>

  <!-- Original proxy form preserved -->
  <form id="sj-form">
    <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
    <input id="sj-address" type="text" placeholder="Enter a URL or search term..." />
  </form>

  <div class="icons">
    <a href="homepage.html" title="Home"><i class="fas fa-house"></i></a>
    <a href="projects.html" title="Games"><i class="fas fa-gamepad"></i></a>
  </div>

  <div class="desc">
    <p id="sj-error"></p>
    <pre id="sj-error-code"></pre>
  </div>
</div>

<footer>ZGC Proxy © 2025</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Particles
  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#00e6ff" },
      shape: { type: "circle" },
      opacity: { value: 0.4, random: true },
      size: { value: 2.5, random: true },
      line_linked: { enable: true, distance: 140, color: "#00bfff", opacity: 0.25, width: 1 },
      move: { enable: true, speed: 1.5, random: true, straight: false, out_mode: "out" }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
      modes: { repulse: { distance: 90 }, push: { particles_nb: 3 } }
    },
    retina_detect: true
  });
});
</script>
</body>
</html>
